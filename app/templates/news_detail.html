<!DOCTYPE html>
<html>

<head>
	<title>中传要闻</title>
	<link href="../static/css/style.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--webfonts-->
	<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css' />
	<!--//webfonts-->
	<script src="../static/js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<!-- start header -->
	<div class="header_bg">
		<div class="wrap">
			<div id="content">
				<header id="topnav">
					<nav>
						<ul>
							<li><a href="/">主页</a></li>
							<li class="active"><a href="/cucnews">中传要闻</a></li>
							<li><a href="/douban">漫威电影</a></li>
							<li><a href="/manwei">漫威关系图</a></li>
							<li><a href="">Copyright</a></li>
							<div class="clear"> </div>
						</ul>
					</nav>
					<div class="logo"><img src="../static/images/logo.png"></h1>
					</div>
<!--					<a href="#" id="navbtn">Nav Menu</a>-->
					<div class="clear"> </div>
				</header><!-- @end #topnav -->
				<script type="text/javascript" src="../static/js/menu.js"></script>
			</div>
		</div>
	</div>
	<!--------start-blog----------->
	<div class="blog">
		<div class="banner">
			<h2>中传要闻</h2>
		</div>
		<div class="main">
			<div class="wrap">
				<div class="single-top">
					<div class="wrapper_single">
						<div class="wrapper_top">
							{% for r in rs %}
							<div class="grid_1 alpha">
								<div class="date">
									<span>
									{{r.id}}
								</span>

								</div>
							</div>
							<div class="content span_2_of_single">
								<h5 class="blog_title">
									<a href="#">{{r.arti_title}}</a></h5>
								<div class="links">
									<h3 class="comments">日期：<a href="/news_result?id={{r.id}}">&nbsp;{{r.newstime}}</a></h3>
									<h3 class="comments">来源：<a href="news_detail.html">{{r.arti_from}}</a></h3>
									<h3 class="comments">浏览量：<a href="#">{{r.visit_num}}</a></h3>
									<div class="clear"> </div>
								</div>
								<div class="content">
									<div class="images_1"><img src="{{r.picsurl}}" /></div>
									<div class="para para_2">{{r.arti_content}}</div>
									<div class="clear"> </div>
								</div>




								<h3 class="heading_1">分享</h3>
								<div class="share_icons">
									<a href="#"><img src="../static/images/share_icon1.png" /></a>
								</div>
								<div class="comments-area">
									<h4>评论一下</h4>
									<form>
										<p>
											<input type="text" value="姓名" onFocus="this.value = '';"
												onBlur="if (this.value == '') {this.value = '姓名*';}">
										</p>
										<p>
											<input type="text" value="邮件 " onFocus="this.value = '';"
												onBlur="if (this.value == '') {this.value = '邮件';}">
										</p>
										<div class="clear"> </div>
										<div class="text_area">
											<textarea onFocus="if(this.value == 'Message*') this.value='';"
												onBlur="if(this.value == '') this.value='评论内容';">评论内容</textarea>
										</div>
										<div>

											<div class="button send_button">
												<input type="submit" value="提交">
											</div>
										</div>

									</form>
								</div>
							</div>
							{% endfor %}
						</div>
						<div class="clear"> </div>
					</div>


					</div>
					<div class="rsidebar span_1_of_3">
				<div class="search_box">
					<form action="/cucnews">
						<input type="text" name="wanted" value="搜索新闻" default="中国">
       					<input type="submit" value="">
					</form>
			 	</div>
               <div class="social_2">
               	<h4>关注我们</h4>
	           <ul>
				    <li class="facebook"><a href="#"><span> </span></a></li>
				    <li class="twitter"><a href="#"><span> </span></a></li>
					<li class="google"><a href="#"><span> </span></a></li>
			  </ul>
		 	  </div>
               <div class="email_box">
					<form>
						<div class="email">
					  		 <input type="text" value="Enter Your e-mail" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Enter Your e-mail';}">
					  	</div>
					  	 <div class="button">
						   	 <span><input type="submit" value="Subscribe"></span>
						</div>
				    </form>
			 	</div>

		</div>

					<div class="clear"> </div>
				</div>
			</div>
		</div>
		<!--------//end-blog_inner----------->
	<div class="footer">
		<div class="wrap">
			<div class="social_2 social_3">
	          copyright@赵晴&毛西润
		 	  </div>
		 	 </div>
		 	  <!-- scroll_top_btn -->
		<script type="text/javascript" src="../static/js/move-top.js"></script>
		<script type="text/javascript" src="../static/js/easing.js"></script>
	    <script type="text/javascript">
			$(document).ready(function() {

				var defaults = {
		  			containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear'
		 		};


				$().UItoTop({ easingType: 'easeOutQuart' });

			});
		</script>
		 <a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
</div>
</body>

</html>
